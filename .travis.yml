sudo: false
dist: trusty

language: go

go:
  - 1.8.x

cache:
  directories:
    - $GOPATH/src
    - $GOPATH/pkg

after_success:
  - go build -v -o $HOME/aws-iam-authorizedkeys_linux_amd64

before_cache:
  - rm -rf $GOPATH/src/github.com/jdub/aws-iam-authorizedkeys

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - $HOME/aws-iam-authorizedkeys_linux_amd64
  on:
    repo: jdub/aws-iam-authorizedkeys
    tags: true
    go: '1.8'

notifications:
  email:
    on_success: never
